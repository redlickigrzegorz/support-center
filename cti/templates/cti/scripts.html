<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.9.1/jquery.tablesorter.min.js"></script>

<script>
    $(document).ready(function() {
        $('.menu-button').click(function(event) {
            $('.menu-button').removeClass('selected');
            $(this).addClass('selected');
            event.preventDefault();
        })
    });
    $(function() {
        $(".trigger").click(function() {
            $("#datepicker").datepicker({dateFormat: 'yy-mm-dd'});
            $("#datepicker").datepicker("show");
        });
        $("#datepicker").change(function () {
            $(".trigger").html("<input id='id_date_time' name='date_time' type='text' value='" + $("#datepicker").val() + "' required='' data-dpmaxz-eid='2'>");
        });
    });
    $(function(){
        $("#myDummyTable").tablesorter({widgets: ['zebra']});
    });

    function dropdownFunction() {
        document.getElementById("myDropdown").classList.toggle("show");
    }

    window.onclick = function(event) {
        if (!event.target.matches('.dropdown-button')) {
            var dropdowns = document.getElementsByClassName("dropdown-content");
            var i;

            for (i = 0; i < dropdowns.length; i++) {
                var openDropdown = dropdowns[i];

                if (openDropdown.classList.contains('show')) {
                    openDropdown.classList.remove('show');
                }
            }
        }
    }

    function myFunction() {
        var x, text;

        // Get the value of the input field with id="numb"
        x = document.getElementById("phone_number").value;

        // If x is Not a Number or less than one or greater than 10
        if (x == 'a') {
            text = "Input not valid";
        } else {
            text = "Input OK";
        }
        document.getElementById("dupa").innerHTML = text;

        return false;
    }

</script>
