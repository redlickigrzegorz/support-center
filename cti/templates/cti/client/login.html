<!doctype html>
<html lang="pl">
    <head>
        {% load static %}

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

        <link rel="stylesheet" type="text/css" href="{% static 'cti/css/login.css' %}" />
        <link rel="stylesheet" type="text/css" href="{% static 'cti/css/logo.css' %}" />

        <link rel="shortcut icon" type="image/png" href="{% static 'resources/favicon.ico' %}"/>
    </head>
    <body>
        <div class="container">
            <div class="row brand-row">
                <hr><span>SUPPORT CENTER</span><hr>
            </div>
            <div class="row wall-row col-xs-8 col-sm-6 col-md-4">
                <div class="row title-row">
                    <span>please, sign in</span>
                </div>
                <div class="row message-row">
                    {% if messages %}
                        <div class="alert">
                        {% for message in messages %}
                            <div class="alert-{{ message.tags }}">
                                <span class="glyphicon glyphicon-remove"></span>
                                <span>{{ message }}</span>
                            </div>
                        {% endfor %}
                        </div>
                    {% endif %}
                </div>
                <div class="row form-row">
                    <form class="form-signin" role="form" action="{% url 'cti:login' %}" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input type="text" id="id_username" name="username" class="form-control" placeholder="username or email" required autofocus>
                        </div>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                            <input type="password" id="id_password" name="password" class="form-control" placeholder="password" required>
                        </div>
                        <button class="btn btn-lg btn-default btn-block" type="submit">sign in</button>
                    </form>
                </div>
            </div>
            <div class="row logo-row">
                <hr>
                <img class="logo" src="{% static 'resources/logo_pl.png' %}">
                <img class="logo" src="{% static 'resources/logo_cti.png' %}">
            </div>
        </div>
    </body>
</html>
