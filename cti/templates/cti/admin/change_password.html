{% extends 'cti/admin/base.html' %}

{% block title %}{{ header }}{% endblock %}

{% block header %}{{ header }}{% endblock %}

{% block body %}

    <div class="panel panel-default">
        <div class="panel-body col-xs-10 col-sm-8 col-md-6">
            <form class="form-horizontal" action="" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <div class="form-long-div">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input type="password" id="id_old_password" maxlength="30" name="old_password" class="form-control" placeholder="old password" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-long-div">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input type="password" id="id_new_password" maxlength="30" name="new_password" class="form-control" placeholder="new password" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-long-div">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input type="password" id="id_new_password_repeat" maxlength="30" name="new_password_repeat" class="form-control" placeholder="repeat new password" required>
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-default form-button">{{ button }}</button>
                </div>
            </form>
        </div>
    </div>

{% endblock %}
