{% extends 'cti/admin/base.html' %}

{% block title %}{{ header }}{% endblock %}

{% block header %}{{ header }}{% endblock %}

{% block body %}
    {% load i18n %}

    <div class="panel panel-default">
        <div class="panel-body col-xs-10 col-sm-8 col-md-6">
            <form id="password-form" class="form-horizontal" action="" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <div class="form-long-div">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input type="password" id="old_password" maxlength="30" name="old_password" class="form-control" placeholder="{% trans "old password" %}"
                               data-animation="true" data-toggle="tooltip" data-placement="right" data-trigger="manual" title="">
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-long-div">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input type="password" id="new_password" maxlength="30" name="new_password" class="form-control" placeholder="{% trans "new password" %}"
                               data-animation="true" data-toggle="tooltip" data-placement="right" data-trigger="manual" title="">
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-long-div">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input type="password" id="new_password_repeat" maxlength="30" name="new_password_repeat" class="form-control" placeholder="{% trans "repeat new password" %}"
                               data-animation="true" data-toggle="tooltip" data-placement="right" data-trigger="manual" title="">
                    </div>
                </div>
                <div class="form-group">
                    <button type="button" onclick="return validatePassword();" class="btn btn-default form-button">{{ button }}</button>
                </div>
            </form>
        </div>
    </div>

{% endblock %}
