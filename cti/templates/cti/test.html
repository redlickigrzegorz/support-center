{% extends 'cti/base.html' %}

{% block title %}{{ header }}{% endblock %}

{% block header %}{{ header }}{% endblock %}

{% block body %}

<div class="container">
  <h3>Tooltip Example</h3>
    <input data-toggle="tooltip" data-placement="right" title="Hooray!" type="text" id="phone_number" name="phone_number" placeholder="phone number">

</div>

<script>
$(document).ready(function(){
    $('[data-toggle="tooltip"]').tooltip();
});
</script>


{% endblock %}
