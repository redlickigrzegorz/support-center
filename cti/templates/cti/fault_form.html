{% extends 'cti/base.html' %}

{% block title %}{{ header }}{% endblock %}

{% block header %}{{ header }}{% endblock %}

{% block body %}
    <div class="modal fade" id="confirm-modal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <a class="close" data-dismiss="modal">Ã—</a>
                </div>
                <div class="modal-body">
                    <p>are you sure you want to do this??</p>
                </div>
                <div class="modal-footer">
                    <a id="confirm-form" class="btn btn-primary">Save changes</a>
                    <a class="close btn" data-dismiss="modal">Close</a>
                </div>
            </div>
        </div>
    </div>
    <div class="panel panel-default">
        <div class="panel-body col-xs-10 col-sm-8 col-md-6">
            <form id="fault-form" class="form-horizontal" action="" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <div class="form-normal-div">
                        <input type="text" id="phone_number" name="phone_number" class="form-control form-cell" placeholder="phone number" {% if form.phone_number.value != None %} value="{{ form.phone_number.value }}" {% endif %}>
                        <div class="alert-warning"><span id="phone_number_alert"></span></div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-normal-div">
                        <input type="text" id="object_number" name="object_number" class="form-control form-cell" placeholder="object number" {% if form.object_number.value != None %} value="{{ form.object_number.value }}" {% endif %}>
                        <div class="alert-warning"><span id="object_number_alert"></span></div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-long-div">
                        <input type="text" id="topic" name="topic" class="form-control form-cell" placeholder="topic" {% if form.topic.value != None %} value="{{ form.topic.value }}" {% endif %}>
                        <div class="alert-warning"><span id="topic_alert"></span></div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-long-div">
                        <textarea id="description" name="description" class="form-control form-description-cell" placeholder="description" rows="7">{% if form.description.value != None %}{{ form.description.value }}{% endif %}</textarea>
                        <div class="alert-warning"><span id="description_alert"></span></div>
                    </div>
                </div>
                <div class="form-group">
                    <button type="button" onclick="return validateFault();" class="btn btn-default form-button">{{ button }}</button>
                </div>
            </form>
        </div>
    </div>

{% endblock %}
