<!doctype html>
<html lang="pl">
    <head>
        {% load static %}

        <title>{% block title %}{% endblock %}</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <link rel="stylesheet" type="text/css" href="{% static 'cti/menu.css' %}" />
        <link rel="stylesheet" type="text/css" href="{% static 'cti/logo.css' %}" />

        {% include 'cti/scripts.html' %}
    </head>
    <body style="background-color: #f7f7f7">
        <nav class="navbar navbar-fixed-top navbar-default" style="margin-top: 50px;">
            <div class="container">
                <div class="navbar-header navbar-title">
                    {% block header %}{% endblock %}
                </div>
            </div>
        </nav>
        <nav class="navbar navbar-fixed-top navbar-sidebar" style="margin-top: 50px;">
            <ul class="nav">
                <li>
                    <a href>
                        <span class="glyphicon glyphicon-home"></span>
                        home
                    </a>
                </li>
                <li>
                    <a href>
                        <span class="glyphicon glyphicon-user"></span>
                        add fault
                    </a>
                </li>
                <li>
                    <a href>
                        <span class="glyphicon glyphicon-cog"></span>
                        my faults
                    </a>
                </li>
            </ul>
        </nav>
        <nav class="navbar navbar-fixed-top navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">CPT</a>
                </div>
                <ul class="nav navbar-nav navbar-left">

                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href>
                            <span class="glyphicon glyphicon-earphone"></span>
                            help
                        </a>
                    </li>
                    <li>
                         <a href="{% url 'cti:logout' %}">
                             <span class="glyphicon glyphicon-off"></span>
                             logout
                         </a>
                    </li>
                </ul>
                <form class="navbar-form navbar-left">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search">
                        <div class="input-group-btn">
                            <button class="btn btn-default" type="submit">
                                <i class="glyphicon glyphicon-search"></i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </nav>
        <div class="container-fluid" style="margin-top: 100px; margin-left: 200px;">
            <div class="navbar navbar-body">
                {% block body %}
                {% endblock %}
            </div>
        </div>
        <footer class="footer navbar-fixed-bottom">
            <div class="container">
                <span class="text-muted">Place sticky footer content here.</span>
            </div>
        </footer>
    </body>
</html>
