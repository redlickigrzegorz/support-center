{% extends 'cti/base.html' %}

{% block title %}add{% endblock %}

{% block header %}adding new fault{% endblock %}

{% block body %}
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <div class="col-md-offset-4 col-md-4 allert-message">
                    <div class="alert alert-{{ message.tags }}">
                        <span class="glyphicon glyphicon-ok" aria-hidden="true">  </span>
                        {{ message }}
                    </div>
                </div>
            {% endfor %}
        </ul>
    {% endif %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-offset-4 col-md-4">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <form class="form-horizontal" action="" method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="form-group">
                                <div class="short-div">
                                    <input type="hidden" id="issuer" maxlength="30" name="issuer" class="form-control form-cell" placeholder="issuer" value="{{ request.user }}">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="normal-div">
                                    <input type="hidden" id="date_time" maxlength="30" name="date_time" class="form-control form-cell" placeholder="date time" value="{{ datetime }}">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="normal-div">
                                    <input type="text" id="phone_number" maxlength="30" name="phone_number" class="form-control form-cell" placeholder="phone number">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="normal-div">
                                    <input type="text" id="object_number" maxlength="30" name="object_number" class="form-control form-cell" placeholder="object number">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="long-div">
                                    <input type="text" id="topic" maxlength="30" name="topic" class="form-control form-cell" placeholder="topic">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="long-div">
                                    <textarea id="description" name="description" class="form-control" placeholder="description form-description-cell"></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="long-div">
                                    <input type="hidden" id="status" maxlength="30" name="status" class="form-control form-cell" placeholder="status" value="0">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="long-div">
                                    <input type="hidden" id="handler" maxlength="30" name="handler" class="form-control form-cell" placeholder="handler" value="0">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="long-div">
                                    <input type="hidden" id="priority" maxlength="30" name="priority" class="form-control form-cell" placeholder="priority" value="0">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="long-div">
                                    <input type="hidden" id="is_visible" maxlength="30" name="is_visible" class="form-control form-cell" placeholder="is visible" value="1">
                                </div>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-default button-form">add</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
