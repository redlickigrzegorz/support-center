{% extends 'cti/base.html' %}
{% block title %}password{% endblock %}

{% block body %}
    <div class="container-fluid">
        <div class="container">
            <div class="row">
                <div class="col-sm-10 col-md-6 col-sm-offset-1 col-md-offset-3">
                    <div class="account-wall">
                        <h1 class="text-center login-title">change password</h1>
                        <div class="row">
                            <div class="col-xs-10 col-sm-10 col-md-10">
                                <form class="form-signin" role="form" action="{% url 'cti:change_password' %}" method="post" enctype="multipart/form-data">
                                    {% csrf_token %}
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                        <input type="password" id="id_old_password" maxlength="30" name="old_password" class="form-control" placeholder="old password" required>
                                    </div>
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                        <input type="password" id="id_new_password" maxlength="30" name="new_password" class="form-control" placeholder="new password" required>
                                    </div>
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                        <input type="password" id="id_new_password_repeat" maxlength="30" name="new_password_repeat" class="form-control" placeholder="repeat new password" required>
                                    </div>
                                    <button class="btn btn-lg btn-default btn-block" type="submit">
                                        change password</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
