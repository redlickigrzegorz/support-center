{% extends 'application/base.html' %}

{% block body %}

    <div class="container-fluid">
        <table class="table table-striped table-hover">
            <thead style='color: ghostwhite; background-color: #969594'>
                <tr style="font-size: 13px;">
                    {% for field, _ in fields %}
                        <th title="{{ field }}" style="max-width: 100px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;"><a href style="color: white;">{{ field }}</a></th>
                    {% endfor %}
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                {% for fault in faults %}
                    <tr class="accordion-toggle">
                        {% for name, value in fault.get_fields %}
                                <td title="{{ value }}" style="max-width: 100px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;"><a href="{% url 'application:detail' fault.id %}">{{ value }}</a></td>
                        {% endfor %}
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

{% endblock %}
